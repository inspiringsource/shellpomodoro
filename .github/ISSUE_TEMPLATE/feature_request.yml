name: Feature request
description: Suggest an idea or improvement
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / motivation
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      placeholder: CLI flags, behavior, examples...
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - nice-to-have
        - important
        - critical
